<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/query.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>문장의 바다에 어서오세요</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-->
      <nav class="main-nav" id="top">
        <ul class="main-nav-list">
          <li>
            <a href="#" class="logo">기록의바다</a>
          </li>
          <li>
            <span class="user-name" id="userName"
              ><strong>사용자</strong>님, 반가워요!</span
            >
            <button class="btn btn--logout" id="logout">로그아웃</button>
          </li>
        </ul>
      </nav>

      <!-- header main -->
      <section class="section-header">
        <div class="container">
          <!-- wave -->
          <div class="wave-box">
            <div class="sun"></div>
            <div class="wave wave--1"></div>
            <div class="wave wave--2"></div>
            <div class="wave wave--3"></div>
            <div class="wave wave--4"></div>
            <div class="wave wave--5"></div>
            <div class="wave wave--6"></div>
          </div>

          <!-- 메인 문구 -->
          <div class="sentence-box">
            <p class="main-sentence">기록의 바다에 닻을 내리다｡</p>
            <p class="sub-sentence">&mdash; 당신의 소중한 문장을 기록하세요</p>
          </div>
        </div>
      </section>
    </header>
    <!--main-->
    <main>
      <!-- 기록 섹션 -->
      <section class="section-record">
        <div class="container">
          <!-- 1. tag 모음 -->
          <div class="tag-box">
            <span class="tag-box--title">어떤 종류의 닻을 찾으시나요?</span>
            <ul class="tags">
              <!-- <li class="tag">
                <i class="tag--icon ph-anchor"></i>
                <span class="tag--text">소설</span>
              </li> -->
            </ul>
          </div>

          <!-- 2. 입력 폼 -->
          <form class="record-form" id="recordForm">
            <!-- 제목, 저자 -->
            <label for="recordTitle">제목</label>
            <label for="recordAuthor">작자명</label>
            <input
              type="text"
              class="record-title"
              id="recordTitle"
              placeholder="얼음고래"
              autocomplete="off"
              required
            />
            <input
              type="text"
              class="record-author"
              id="recordAuthor"
              placeholder="츠지무라 미즈키"
              autocomplete="off"
              required
            />
            <!--내용작성-->
            <label for="recordText" class="record-text-label"
              >당신을 울린 문장을 기록하세요 ...</label
            >
            <textarea
              class="record-text"
              id="recordText"
              cols="30"
              rows="10"
              placeholder="당신이 그려내는 빛은 어째서 그렇게 강하고 아름다운 것일까요?"
              autocomplete="off"
              required
            ></textarea>
            <!--태그-->
            <label for="recordTag">태그</label>
            <input
              type="text"
              class="record-tag"
              id="recordTag"
              placeholder="소설"
            />
            <!--작성폼 버튼-->
            <button class="btn btn--record" id="recordBtn">
              닻을 내려 기록합니다
            </button>
          </form>
        </div>
      </section>

      <!-- 출력 섹션 -->
      <section class="section-print">
        <div class="container">
          <!-- 리스트 -->
          <ul class="record-cards">
            <!-- 출력 카드 -->
            <!-- js -->
          </ul>
        </div>
      </section>
    </main>

    <a href="#top" class="btn--up">
      <div class="up--bg">
        <div class="up--wave uw--1"></div>
        <div class="up--wave uw--2"></div>
        <div class="up--wave uw--3"></div>

        <div class="up--anchor">
          <i class="tag--icon ph-anchor"></i>
        </div>
      </div>
    </a>

    <!--js-->
    <script type="text/javascript" src="js/record.js"></script>
  </body>
</html>
